<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="info.png" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(180deg, #121335, #470505);
            color: #eafbfc;
            position: relative;
        }

        h1 {
            margin: 20px 40px;
            writing-mode: sideways-rl;
        }

        @media screen and (max-width:1200px) {
            #movie-detail {
                width: 85%;
                left: 7%;
            }

            h1 {
                margin: 20px;
            }
        }

        @media screen and (max-width:768px) {
            #movie-detail {
                height: 100vh;
                flex-direction: column;
            }

            h1 {
                font-size: 34px;
            }
        }
    </style>
</head>

<body>
    <h1>See Details Here...</h1>
    <div id="movie-detail"></div>

    <script src="script.js"></script>
</body>

</html>
